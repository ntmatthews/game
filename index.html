<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Shift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="menu-screen" class="screen">
            <h1>Orbit Shift</h1>
            <button id="start-button">Start Game</button>
            <button id="instructions-button">Instructions</button>
            <button id="high-scores-button">High Scores</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="planet-container">
                <div id="planet"></div>
                <div id="orbit-inner" class="orbit"></div>
                <div id="orbit-middle" class="orbit"></div>
                <div id="orbit-outer" class="orbit"></div>
                <div id="ship"></div>
            </div>
            <div class="game-info">
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over</h2>
            <p id="final-score">Score: 0</p>
            <p id="new-high-score" class="hidden">New High Score!</p>
            <button id="play-again-button">Play Again</button>
            <button id="menu-button">Main Menu</button>
        </div>

        <div id="instructions-screen" class="screen hidden">
            <h2>How to Play</h2>
            <p>Tap, click, or press spacebar to change orbit tracks.</p>
            <p>Avoid obstacles and survive as long as possible!</p>
            <button id="back-button">Back to Menu</button>
        </div>

        <div id="high-scores-screen" class="screen hidden">
            <h2>High Scores</h2>
            <ol id="high-scores-list"></ol>
            <button id="back-from-scores-button">Back to Menu</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
